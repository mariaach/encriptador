<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <header>
       <img class="logo" src="img/Logo.png" alt="logo de Alura">
    </header>
    <main>
        <section>
            <div><textarea class="tex-area" placeholder="Ingrese el texto aquí" id="texto_ingresado"></textarea></div>
            <div>
                <p class="informacion">*solo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">
                <button  onclick="funEncryptarTexto()" class="btn-encriptar">Encriptar</button>
                <button  onclick="funDesencryptarTexto()" class="btn-desencriptar">Desencriptar</button>
            </div>
        </section>
        <section>
            <div>
                <textarea id="texto_salida" class="mensaje">Esperando un mensaje...</textarea>
            </div>
            <div>
                <button onclick="copiar_pegar()" class="btn-copiar">Copiar</button>
            </div>
        </section>
    </main>   
    <footer class="pie_de_pagina">
        Creado en 2023 por: Maria Andrea Cardenas Henao Oracle ONE ©
    </footer>
</body>
</html>
